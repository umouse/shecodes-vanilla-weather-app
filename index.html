<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="row">
          <div class="col-10">
          <form id="search-form" class="mb-3">
            <input
              type="search"
              placeholder="Type a city here"
              class="form-control"
              autocomplete="off"
              id="city-input"
            />
            </div>
            <div class="col-2">
            <input type="submit" value="search" class="btn" />
            </div>
          </form>
        </div>
        <div class="overview">
          <h1 id="city"></h1>
          <ul>
            <li>Last updated at: <span id="date"></span></li>
            <li id="description"></li>
          </ul>
        </div>
        <div class="row metrics">
          <div class="col-6">
            <div class="clearfix weather-temp">
              <img src="" alt="" class="float-left" id="icon" />
              <div class="float-left">
                <strong id="temp"></strong>
                <span class="units">
                  <a href="#" id="celsius" class="active">°C </a> 
                  |
                  <a href="#" id="fahrenheit">°F</a> </span>
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>Humidity: <span id="humidity"></span> %;</li>
              <li>Wind: <span id="wind"></span> km/h;</li>
            </ul>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </div>
      <small>
        <a href="https://github.com/umouse//shecodes-vanilla-weather-app" target="_blank"> Coded </a> by
        Yuliia Ishchenko
      </small>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
